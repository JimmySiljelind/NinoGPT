<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 256 256">
  <defs>
    <style>
      :root { --accent: #0a0a0aff; }  /* change to recolor both ring and icon */
    </style>
    <filter id="recolor" color-interpolation-filters="sRGB">
      <feFlood flood-color="var(--accent)" result="paint"/>
      <feComposite in="paint" in2="SourceAlpha" operator="in" result="colored"/>
      <feBlend in="colored" in2="SourceGraphic" mode="normal"/>
    </filter>
  </defs>

  <!-- Thicker same-color circular ring; radius adjusted so the stroke fits the viewBox -->
  <circle cx="128" cy="128" r="115" fill="none" stroke="var(--accent)" stroke-width="26" />

  <!-- Larger icon, recentered to stay inside the ring interior -->
  <image x="50" y="27.5" width="156" height="201"
         href="data:image/png;base64," filter="url(#recolor)" />
</svg>
